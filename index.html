<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветовая палитра</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="block" id="block"></div>

        <div class="colors">
            <button class="byn1" onclick="red();">Красный</button>
            <button class="byn2" onclick="green();">Зеленый</button>
            <button class="byn3" onclick="blue();">Синий</button>
            <button class="byn4" onclick="yellow();">Жолтый</button>
            <br>
            <button class="byn5" onclick="orange();">Оранживый</button>
            <button class="byn6" onclick="skyblue();">бирезовый</button>
            <button class="byn7" onclick="black();">черный</button>
            <button class="byn8" onclick="brown();">светло Красный</button>
            <br>
            <button class="byn9" onclick="darkgray();">серый</button>
            <button class="byn10" onclick="purple();">фиолетовый</button>
            <button class="byn11" onclick="darkgreen();">зеленый</button>
            <button class="byn12" onclick="darkred();">темно красный</button>
            <br>
            <button class="byn13" onclick="white();">очистить</button>
        </div>
    </div>
    
</body>
</html>
